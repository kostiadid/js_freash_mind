<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="styles.css">
  <style>
    * {
    box-sizing: border-box;
}

main {
    height: 100vh;
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
}

#array-container {
    max-height: 95vh;
    display: flex;
    flex-direction: column;
    flex-wrap: wrap;
    gap: 2px;

}

#array-container>div {
    min-width: 8rem;
    height: 2rem;
    box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
    border-radius: 10px;
    margin-bottom: 0.2rem;
    border: 2px solid darkgray;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
}

#starting-array {
    border: 4px solid darkblue !important;
}

#btn-container {
    display: flex;
    justify-content: space-around;
}

button {
    padding: 2px;
    margin: 5px;
}

span {
    border-radius: 2px;
    padding: 0.5px;
    margin: 0
}

@media (min-width: 430px) {
  #array-container>div {
    min-width: 12rem;    
  }
  span {
    padding: 1px;
    margin: 1px;
  }
}
  </style>
</head>

<body>
    <main>
        <div id="array-container">
            <div id="starting-array"></div>
        </div>
        <div id="btn-container">
            <button id="generate-btn" type="button">Generate Array</button>
            <button id="sort-btn" type="button">Sort Array</button>
        </div>
    </main>
    <script src="script.js">
        const generateElement = ()=>{
  
  let number = Math.floor(Math.random() * 100) + 1;
  return number
}

function generateArray(arr = new Array(5)){
  arr.forEach(generateElement);
  return arr
}

const generateContainer = ()=>{
    return `<div class="container"></div>`
}

function fillArrContainer(arr,divEl=generateContainer()){
  let spanList = ``;
  for (let i = 0; i < arr.length;i++){
    let el = `<span>${arr[i]}</span>`
    spanList += " " + el
  }
  divEl.insertAdjacentHTML("beforeend",spanList)
  return divEl;
}

const isOrdered=(num1,num2)=>{
  if(num1<num2){
    return true
  }else{
    return false
    }
}

function swapElements(arr,i){
  if (isOrdered(arr[i],arr[i+1]) ==false){
   [arr[0], arr[1]] = [arr[1], arr[0]];
  } 
} 

function highlightCurrentEls(div,i){
  const spans = div.querySelectorAll("span");
  const target = spans[i]
  target.style.border = "1px dashed red";
}

const generateBtn = document.getElementById('generate-btn')

const container = document.getElementById('starting-array')
generateBtn.addEventListener('click',fillArrContainer(generateArray(),container))


    </script>
</body>

</html>
